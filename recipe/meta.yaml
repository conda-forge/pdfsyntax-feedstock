{% set name = "pdfsyntax" %}
{% set version = "0.0.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pdfsyntax-{{ version }}.tar.gz
  sha256: 60727a969e2251762176cba541a32dce8ec6b8dfa898e101a6fb1a9686bacc48

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=61.0
  run:
    - python >=3.8

test:
  imports:
    - pdfsyntax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/desgeeko/pdfsyntax
  summary: A Python PDF parsing library and tool built on top to browse the internal structure of a PDF file
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
